  <div class="container">
    <div class="container-1">
      <img class="main-logo" src="/images/usk.png" alt="">
      <h1 style="color: #FFA84C; font-weight: bold; margin-bottom: 8px;">SIMKULIAH</h1>
      <p style="font-style: italic; font-weight: 700; font-size: 18px;">Sistem Informasi Perkuliahan</p>

          <i style="color: white; width: 50px; stroke-width: 3; size: 2px; background-color: #cdcdcd;"

        <a href="/core/core.html"><button type="button"><i data-feather="unlock" style="margin-right: 6px;"></i>Login</button></a>
        <button type="button" X><i data-feather="unlock" style="margin-right: 6px;"></i>Login Single Sign On
